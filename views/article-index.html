<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  {{ include './common/linkcss.html' }}
  <link rel="stylesheet" href="/public/css/lightbox.css">
</head>

<body class="layui-layout-body">
  <div class="layui-layout layui-layout-admin">

    <!-- 引入左边侧边栏 -->
    {{ include './common/header.html' }}

    <!-- 引入左边侧边栏 -->
    {{ include './common/side.html' }}


    <div class="layui-body">

      <!-- 内容主体区域 -->

      <div style="padding: 15px;">
        <h2>文章管理</h2>
        <div>
            <button type="button" id="add"  class="layui-btn">
                <i class="layui-icon">&#xe608;</i> 添加文章
            </button>
        </div>
       
        <table class="layui-hide" id="test" lay-filter="test"></table>
      </div>



    </div>

    <!-- 引入左边侧边栏 -->
    {{ include './common/footer.html' }}

  </div>
  {{ include './common/scriptjs.html' }}
  <script src="/public/js/lightbox-plus-jquery.min.js"></script>
  <script>

    layui.use(['element', 'table'], function () {
      var element = layui.element;
      var table = layui.table;

      let tableUI = table.render({
        elem: '#test',
        url: '/allarticle',
        cellMinWidth: 100,
        toolbar: '#toolbarDemo'
          ,
        defaultToolbar: ['filter', 'exports', 'print', { 
          title: '提示',
          layEvent: 'LAYTABLE_TIPS',
          icon: 'layui-icon-tips'
        }],
        limit: 5,
        limits: [5, 10, 15, 20],
        request: {
          pageName: 'page' //页码的参数名称
            ,
          limitName: 'limit' //每页数据量的参数名

        },
        where: {
          a: 2,
          b: 3
        },
        title: '文章数据',
        cols: [
          [{
            type: 'checkbox',
            fixed: 'left'
          }, {
            field: 'art_id',
            title: 'ID',
            width: 80,
            fixed: 'left',
            unresize: true,
            hide:true
          }, {
            field: 'title',
            title: '标题',
            width: 120,
            edit: 'text'
          }, {
            field: 'content',
            title: '内容',
            width: 120,
            hide:true
          }, {
            field: 'name',
            title: '所属分类',
            width: 100
          }, {
            field: 'author',
            title: '作者',
            width: 80,
            edit: 'text',
            sort: true
          }, {
            field: 'cover',
            title: '封面',
            width: 100,
            templet({cover}){
              let imgStr = `<a class="example-image-link" href="${cover}" data-lightbox="example-1" data-title="我帅木">
                        <img class="example-image" src="${cover}" alt="暂无图片" />
                    </a>`;
              return imgStr;
            }
          }, {
            field: 'status',
            title: '状态',
            width: 100,
            templet: (item) => {
              // 映射关系 或 new Map也行
              let statusMap = {
                "0": '<span class="layui-badge layui-bg-blue">未发布</span>',
                "1": "<span class='layui-badge layui-bg-green'>已发布(通过)</span>",
                "2": "<span class='layui-badge' style='background:red'>不通过</span>"
              }
              return statusMap[item.status]
            }
          }, {
            field: 'publish_date',
            title: '发布时间',
            sort: true,
            templet(item) {
              let {
                publish_date
              } = item;
              return util.date_format(publish_date)
            }
          }, {
            fixed: 'right',
            title: '操作',
            // toolbar: '#barDemo',1
            templet({status}){
              let temStr = `<a class="layui-btn layui-btn-xs" lay-event="show">查看内容</a>`;
              // 当前状态是0，说明是未发布，我们可以对其进行审核
              switch(status){
                case 0: // 未发布 
                  temStr += `<a class="layui-btn layui-btn-xs layui-bg-orange" lay-event="verify">待审核</a>`
                  break;
                default:
                  break;
              }

               temStr += ` 
                  <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
                  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>`
              return temStr;
            }
          }]
        ],
        page: true,
        parseData: function (res) {
            // 可以对返回的数据格式进行调整，修改符合table所需要的的格式
            return res;
          }
          // 如果后台接口返回的参数table参数不一致，可以在这里重新定义
          ,
        response: {},
        text: {
          none: '暂无相关数据' 
        }
      });


      //监听删除、编辑、审核、查看内容事件
      table.on('tool(test)', function (obj) {
        let {
          data,
          event
        } = obj;
        // data就是当前的一行记录
        let {art_id,title,content} = data;
        switch (event) {
          case "del": // 删除
            del(art_id)
            break;
          case "edit": // 编辑
            edit(art_id)
            break;
          case "verify": // 待审核
            verify(art_id)
            break;
          case "show": // 待审核
            showContent(title,content)
            break;

        }



      });
      //弹框显示文章内容
      function showContent(title,content){
        layer.open({
            title:title,
            type: 1,
            skin: 'layui-layer-rim', 
            area: ['1100px', '640px'], 
            content: "<div style='padding:10px'>" + content + "</div>"
          });
      }

      // 删除文章
      function del(art_id) {
            layer.confirm('确认删除', {
                btn: ['是的', '取消?'] 
            }, function () {
                 // 发送ajax请求
                $.ajax({
                    type:'post',
                    url:"/delArticle",
                    data:{art_id},
                    success({errcode,message}){ // 解构形参对象的参数
                        layer.closeAll();
                        if(errcode == 0){
                            tableUI.reload(); // 只是重载表格（局部刷新）
                            layer.msg(message)
                        }
                    }
                })
            });
      }

      // 跳转到文章编辑页面
      function edit(art_id){
        // 需要把id携带过去
        location.href = `/artedit?art_id=${art_id}`
      }

      // 审核文章 发送ajax请求，修改文章的状态
      function verify(art_id){
        //询问框
      layer.confirm('是否通过审核', {
          btn: ['通过','不通过'] //按钮
        }, function(){
          updArtStatus(art_id,1)
        }, function(){
          updArtStatus(art_id,2)
         
        });
      }



      // 更新文章状态
      function updArtStatus(art_id,status){
        $.post('/updstatus',{art_id,status},({errcode,message})=>{
          if(errcode == 0){
            tableUI.reload(); // 只是重载表格（局部刷新）
          }
          layer.msg(message)
        },'json')
      }

      

      // 跳转到文章添加页面
      $("#add").on('click',()=>{
        location.href = '/addart'
      })

    });
  </script>
</body>

</html>
